<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>大事件登录/注册界面</title>
    <!-- 导入LayUI样式 -->
    <link rel="stylesheet"
          href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet"
          href="./assets/css/login.css">
</head>

<body>
    <!-- 头部的Logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png">
    </div>
    <!-- 登录注册 -->
    <div class="Register">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form"
                  action=""
                  id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!--  lay-verify用来确定校验规则 -->
                    <input type="text"
                           name="username"
                           required
                           lay-verify="required"
                           placeholder="请输入用户名"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password"
                           name="password"
                           required
                           lay-verify="required|pwd"
                           placeholder="请输入密码"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <!-- 登陆按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal"
                            lay-submit
                            lay-filter="formDemo">登录</button>
                </div>
                <!-- 去注册链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;"
                       id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box">

            <form class="layui-form"
                  id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text"
                           name="username"
                           required
                           lay-verify="required"
                           placeholder="请输入用户名"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password"
                           name="password"
                           required
                           lay-verify="required|pwd"
                           placeholder="请输入密码"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password"
                           name="repassword"
                           required
                           lay-verify="required|pwd|repwd"
                           placeholder="再次输入密码"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal"
                            lay-submit
                            lay-filter="formDemo">注册</button>
                </div>
                <!-- 去登陆链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;"
                       id="link_login">去登陆</a>
                </div>

        </div>
    </div>
    <!-- 导入layUI -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的ajax配置脚本-->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的脚本 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
